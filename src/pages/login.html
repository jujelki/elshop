<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../assets/styles/main.scss" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <include src="src/partials/header.html"></include>
  <div class="aligned-narrow">
    <div class="auth-content">
      <h2 class="section-name">Log in</h2>
      <p class="auth-text">Lorem Ipsum is simply dummy text of the printing
        and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
      <div class="auth-form">
        <form action="">
          <div class="form_field">
            <input class="input input--wide auth-form_input" type="text" id="login" placeholder="E-mail">
          </div>
          <div class="form_field">
            <input class="input input--wide auth-form_input" type="text" id="password" placeholder="Password">
          </div>
          <div class="form_field">
            <div>
              <input type="checkbox" name="forgot-password" id="rememberme">
              <label for="rememberme">Keep me signed in</label>
            </div>

            <a href="#" class="auth_link">Forgot password?</a>
          </div>
          <div class="form_buttons auth-socials">
            <a href="" class="auth-socials_link auth-socials_link--facebook button">
              <svg>
                <use href="../assets/pics/icons/facebook.svg">
              </svg>
              Facebook</a>
            <a href="" class="auth-socials_link auth-socials_link--google button">
              <svg>
                <use href="../assets/pics/icons/gmail.svg">
              </svg>Gmail</a>
          </div>
          <div class="form_buttons">
            <button href="#" type="submit" class="button button--wide login_button">Sign in</button>
          </div>
          <div class="form_field form_field--centryfied">
            <span>Not a member yet?
              <a href="#" class="auth_link">Sign up</a>
            </span>
          </div>
        </form>
      </div>
    </div>




  </div>


  <script src="../assets/scripts/index.js"></script>
</body>

</html>
